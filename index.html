<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <table>
      <tr>
        <th>City</th>
        <th>State</th>
        <th>2017 estimate</th>
      </tr>
      <tr>
        <td>New York</td>
        <td><img src="images/New York.png" alt="New York" width="50px" height="50px"> New York</td>
        <td>8,622,698</td>
      </tr>
      <tr>
        <td>Los Angeles</td>
        <td><img src="images/California.png" alt="California"> California</td>
        <td>3,999,759</td>
      </tr>
      <tr>
        <td>Chicago</td>
        <td><img src="images/Illinois.png" alt="Illinois">Illinois</td>
        <td>2,716,450</td>

      </tr>
      <tr>
        <td>Houston</td>
        <td><img src="images/Texas.png" alt="Texas">Texas</td>
        <td>2,312,717</td>
      </tr>
    </table>
  </body>
</html>
